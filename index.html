<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            font-size: 16px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .button-group {
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Wine Quality Prediction</h1>
    <form id="predictForm">
        <div class="input-group">
            <label for="a">Feature const:</label>
            <input type="text" id="a" name="a" required>
        </div>
        <div class="input-group">
            <label for="b">Fixed acidity:</label>
            <input type="text" id="b" name="b" required>
        </div>
        <div class="input-group">
            <label for="c">volatile acidity:</label>
            <input type="text" id="c" name="c" required>
        </div>
        <div class="input-group">
            <label for="d">citric acid:</label>
            <input type="text" id="d" name="d" required>
        </div>
        <div class="input-group">
            <label for="e">chlorides:</label>
            <input type="text" id="e" name="e" required>
        </div>
        <div class="input-group">
            <label for="f">free sulfur dioxide:</label>
            <input type="text" id="f" name="f" required>
        </div>
        <div class="input-group">
            <label for="g">total sulfur dioxide:</label>
            <input type="text" id="g" name="g" required>
        </div>
        <div class="input-group">
            <label for="h">density:</label>
            <input type="text" id="h" name="h" required>
        </div>
        <div class="input-group">
            <label for="i">ph:</label>
            <input type="text" id="i" name="i" required>
        </div>
        <div class="input-group">
            <label for="j">sulphates:</label>
            <input type="text" id="j" name="j" required>
        </div>
        <div class="input-group">
            <label for="k">alcohol:</label>
            <input type="text" id="k" name="k" required>
        </div>
        <div class="button-group">
            <button type="submit" class="btn">Predict</button>
        </div>
    </form>

    <div id="result" class="result"></div>
</div>

<script>
    document.getElementById('predictForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const queryString = new URLSearchParams(formData).toString();
        const url = `/predict?${queryString}`;

        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerText = 'Prediction: ' + data;
            })
            .catch(error => {
                document.getElementById('result').innerText = 'Error: ' + error;
            });
    });
</script>

</body>
</html>
